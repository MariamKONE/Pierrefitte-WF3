<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="formulaire2.css" />
	</head>
	<body>
	
		<form method="post" action="">
			<fieldset>
				<legend>Informations</legend>
				<label for="nom">Nom</label><br />
				<input type="text" id="nom" name="nom" placeholder="nom" /><br />
				
				<label for="prenom">Prénom</label><br />
				<input type="text" id="prenom" name="prenom" placeholder="prenom" /><br />
				
				<label for="telephone">Téléphone</label><br />
				<input type="text" id="telephone" name="telephone" placeholder="telephone" /><br />
				
				<label for="ville">Ville</label><br />
				<input type="text" id="ville" name="ville" placeholder="ville" /><br />
				
				<label for="cp">Code postal</label><br />
				<input type="text" id="cp" name="cp" placeholder="cp" /><br />
				
				<label for="adresse">Adresse</label><br />
				<textarea id="adresse" name="adresse" placeholder="adresse"></textarea><br />	
			</fieldset>
			
			<fieldset>
				<legend>Date de naissance</legend>
				<div>
				<label for="jour">Jour</label><br /><br />
				<label for="mois">Mois</label><br /><br />
				<label for="annee">Année</label>
				</div>
				<select id="jour" name="jour">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select><br /><br />
				
				<select id="mois" name="mois">
					<option>janvier</option>
					<option>février</option>
					<option>mars</option>
					<option>avril</option>
					<option>mai</option>
					<option>juin</option>
					<option>juillet</option>
				</select><br /><br />
				
				<select id="année" name="année">
					<option>2017</option>
					<option>2016</option>
					<option>2015</option>
					<option>2014</option>
					<option>2013</option>
					<option>2012</option>
					<option>2011</option>
				</select>
			</fieldset>
			
			<fieldset>
				<legend>Civilité</legend>
				<div>
					<label for="homme">Homme :</label><br/><br/>
					<label for="femme">Femme :</label>
				</div>
				<input type="radio" name="homme" id="homme" /><br /><br />
				<input type="radio" name="femme" id="femme" />
			</fieldset>
			
			<fieldset>
				<legend>Informations falcutatives</legend>
				<label for="description">Description</label><br />
				<textarea id="description" name="description" placeholder="description" rows="4" cols="21" ></textarea><br />	
			</fieldset>
			
			<input type="submit" value="inscription" name="inscription" id="submit"/>
		</form>
	
	</body>
</html>
