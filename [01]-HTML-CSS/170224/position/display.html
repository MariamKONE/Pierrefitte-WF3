<!DOCTYPE html>
<html>
<head>
	<title>Display</title>
	<style><!-- il est possible d'insérer du css directement dans un fichier html à l'intérieur des balise <head>  -->
	p{
		display: inline;
	}	
	</style><!-- on peut transformer un élément inline en block et un élément block en un élément inline -->
</head>
<body>
	<p>Voici un paragrahe</p>
	<p>Voici un paragrahe</p>
	<p>Voici un paragrahe</p>
	<p>Voici un paragrahe</p>
</body>
</html>
